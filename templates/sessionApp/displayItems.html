<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <a href="/sessionAPI/index">INDEX</a>
    <br />
    <h1>Items in the cart!!</h1>
    {%if request.COOKIES%}
    <table>
      <thead>
        <th>Product Name</th>
        <th>Quantity</th>
      </thead>
      {%for key,value in request.session.items %}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
      {%endfor%}
    </table>
    {%else%}
    <b>Cart Is Empty!!</b>
    {%endif%}
  </body>
</html>
